# yaml-language-server: $schema=../../app-standard-v3.yml

version: 3
metadata:
  category: Finance
  name: RoboSats
  version: 0.0.1
  tagline: robosats
  description: >-
    Robosats
  developers:
    zehks: 0x8a07b27ab04ead2a@ln.tips
  dependencies:
    - bitcoind
    - lnd
  repo: https://github.com/zehks/robosats-template
  support: https://github.com/zehks/robosats-template
  gallery:
    - https://raw.githubusercontent.com/Reckless-Satoshi/robosats/main/frontend/static/assets/images/bot_avatar-01.png
  defaultPassword: $APP_SEED
  torOnly: false
containers:
  - name: app  
    image: ghcr.io/zehks/robosats-template/robosats:master@sha256:e5e2ed38f039a9da8ca56f8fd83ecf08f4a7972485b38e6f6c8e71d59ef3b054
    port: 2140
    user: 1000:1000
    mounts:
      lnd: /app/lnd
    data:
      - data:/data
    environment:
      BITCOIN_NETWORK: $BITCOIN_NETWORK
      BTC_NETWORK: $BITCOIN_NETWORK
      BITCOIN_IP: $BITCOIN_IP
      BITCOIN_RPC_PORT: $BITCOIN_RPC_PORT
      BITCOIN_RPC_USER: $BITCOIN_RPC_USER
      BITCOIN_RPC_PASS: $BITCOIN_RPC_PASS
      LND_IP: $LND_IP
      LND_GRPC_PORT: $LND_GRPC_PORT